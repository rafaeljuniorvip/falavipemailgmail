version: '3.8'

services:
  gmail-viewer:
    image: ghcr.io/rafaeljuniorvip/falavipemailgmail:latest
    environment:
      - NODE_ENV=production
      - PORT=3001
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s
        order: stop-first
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.gmail-viewer.entrypoints=websecure"
        - "traefik.http.routers.gmail-viewer.rule=Host(`gmailinterno.pfoita.com.br`)"
        - "traefik.http.routers.gmail-viewer.service=gmail-viewer-service"
        - "traefik.http.routers.gmail-viewer.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.gmail-viewer-service.loadbalancer.server.port=3001"
    networks:
      - minha_rede
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  minha_rede:
    external: true
